name: PR Test

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]  # master 브랜치로 PR이 열릴 때만 실행

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드를 체크아웃
      - uses: actions/checkout@v3

      # 2. Gradle 캐시 설정 (속도 개선)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 3. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 4. gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Gradle 테스트 실행
      - name: Test with Gradle
        run: ./gradlew --info test
